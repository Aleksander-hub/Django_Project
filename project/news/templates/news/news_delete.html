{% extends "main/layout.html" %}

{% block title %}Удаление новости{% endblock title %}

{% block content %}
    <div class="news-delete">
        <h1>Удаление новости</h1>
        <p>Вы уверены, что хотите удалить новость "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="news-actions">
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'news' %}" class="btn btn-primary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
