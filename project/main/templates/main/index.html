{% extends "main/layout.html" %}

{% block title %}{{ index }}{% endblock title %}

{% block content %}
    <h1>{{ index }}</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 24px;">
        {% if news %}
            {% for el in news %}
                <div class="news-item">
                    {% if el.photo %}
                        <img src="{{ el.photo.url }}" alt="{{ el.title }}" class="news-photo">
                    {% endif %}
                    <div class="news-content">
                        <div class="news-fulltext">{{ el.full_text|linebreaks }}</div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>Пока нет новостей</p>
        {% endif %}
    </div>
{% endblock %}
